version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-monitor-backend
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=whatsapp_monitor
      - CORS_ORIGINS=*
      - MAX_WHATSAPP_ACCOUNTS=5
      - NODE_ENV=production
    volumes:
      - whatsapp-sessions:/app/backend/whatsapp-sessions
    depends_on:
      - mongodb
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: whatsapp-monitor-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped

volumes:
  whatsapp-sessions:
    driver: local
  mongodb-data:
    driver: local
