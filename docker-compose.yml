version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monwa-backend
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT:-8001}:${BACKEND_PORT:-8001}"
    environment:
      - BACKEND_PORT=${BACKEND_PORT:-8001}
      - MONGO_URI=mongodb://mongodb:${MONGO_PORT:-27017}
      - DB_NAME=${DB_NAME:-whatsapp_monitor}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - MAX_WHATSAPP_ACCOUNTS=${MAX_WHATSAPP_ACCOUNTS:-5}
      - SNAPSHOT_DELAY_MIN=${SNAPSHOT_DELAY_MIN:-2000}
      - SNAPSHOT_DELAY_MAX=${SNAPSHOT_DELAY_MAX:-4000}
      - WEBHOOK_TIMEOUT=${WEBHOOK_TIMEOUT:-5000}
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      - whatsapp-sessions:/app/backend/whatsapp-sessions
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: monwa-frontend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:${BACKEND_PORT:-8001}
      - WDS_SOCKET_PORT=0
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: monwa-db
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped

volumes:
  whatsapp-sessions:
    driver: local
  mongodb-data:
    driver: local
